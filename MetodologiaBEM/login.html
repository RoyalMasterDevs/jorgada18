<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BEMStyles.css">
    <title>Login</title>
</head>
<body>
    <div id="contenedor">
        <main>
            <form action="#">
                <div class="usuario">
                    <label class="usuario__label" for="usuario">Usuario</label>
                    <input class="usuario__input" id="usuario" type="text" placeholder="Usuario">
                </div>
                <div class="pasword">
                    <label class="password__label" for="password">Contraseña</label>
                    <input id="password" class="password__input" type="password" placeholder="Contraseña">
                    
                </div>
                <div class="boton">
                    <button class="boton__btn" type="submit">Login</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
