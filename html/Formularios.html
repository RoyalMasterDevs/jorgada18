<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <form action="/formulario" method="POST">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" placeholder="Aquí va tu nombre" type="text">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" placeholder="Aquí va tu Password" type="password">
            <br>

            <label for="radio">Selector de Radio</label>
            <input id="radio" name="radio" type="radio">
            <br>

            <label for="range">Selector de Radio</label>
            <input id="range" name="range" type="range">
            <br>

            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>

</body>

</html>
